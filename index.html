<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />

    <title>Owen Zheng's Portfolio</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=optional"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

    <script

      crossorigin="anonymous"

    <script
      src="https://kit.fontawesome.com/9f0dc4de76.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div id="big_wrapper">
      <header id="header_styles">
        <h1 class="animate__animated animate__bounce">Owen's Portfolio</h1>
      </header>
      <nav id="nav_styles" class="navbar navbar-expand-lg navbar-dark nav1">
        <div class="container-fluid">
          <a class="navbar-brand nav-align" href="#">Menu</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item nav_adjust">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="biography.html"
                  target="_self"
                  ><i class="fas fa-book"></i>Biography</a
                >
              </li>
              <li class="nav-item nav_adjust">
                <a class="nav-link" href="photos.html" target="_self"
                  ><i class="fas fa-images"></i>Photos</a
                >
              </li>
              <li class="nav-item nav_adjust">
                <a class="nav-link" href="services.html" target="_self"
                  ><i class="fas fa-address-card"></i>Services</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="main_section">
        <iframe
          class="video_control animate__animated animate__fadeInDown"
          src="https://www.youtube.com/embed/rjA8C4aiZMY?start=15&autoplay=1&mute=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
        <picture class="pic_adjust">
          <img
            sizes="(max-width: 552px) 10vw, 150px"
            srcset="
              image/Icon-Background-l1_oepal7_c_scale1.png 200w,
              image/Icon-Background-l1_oepal7_c_scale2.png 434w,
              image/Icon-Background-l1_oepal7_c_scale3.png 552w
            "
            src="image/Icon-Background-l1_oepal7_c_scale3.png"
            alt="Try to resize the screen"
          />
          <div class="centered"><em>Try to resize the window</em></div>
        </picture>
        <footer class="footer">
          <section>&copy; Owen Zheng</section>
        </footer>
      </section>
